<div class="container">
    <h1 class="text-center mb-4 bg-primary p-4 text-white fw-bold border-5">SAVE CUSTOMER</h1>
    <div class="row">
        <div class="col-6 mt-5" >
    
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"></span>
            <input type="text" class="form-control" placeholder="Name" aria-label="Username"  aria-describedby="basic-addon1" [(ngModel)]="customerObj.name">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"></span>
            <input type="text" class="form-control" placeholder="Contact Number" aria-label="contact"  aria-describedby="basic-addon1"  [(ngModel)]="customerObj.contact">
          </div>
            <div class="mt-3">
                <select class="form-select mb-3" aria-label="Default select example"  [(ngModel)]="customerObj.city">
                    <option value="">Select The City</option>
                    <option value="Colombo">Colombo</option>
                    <option value="Mount Lavinia">Mount Lavinia</option>
                    <option value="Kesbewa">Kesbewa</option>
                    <option value="Moratuwa">Moratuwa</option>
                    <option value="Rathnapura">Rathnapura</option>
                    <option value="Negombo">Negombo</option>
                    <option value="Kandy">Kandy</option>
                    <option value="Kalmunai">Kalmunai</option>
                    <option value="Trincomalee">Trincomalee</option>
                    <option value="Galle">Galle</option>
                    <option value="Jaffna">Jaffna</option>
                    <option value="Athurugiriya">Athurugiriya</option>
                    <option value="Weligama">Weligama</option>
                    <option value="Matara">Matara</option>
                    <option value="Kolonnawa">Kolonnawa</option>
                    <option value="Gampaha">Gampaha</option>
                    <option value="Puttalam">Puttalam</option>
                    <option value="Badulla">Badulla</option>
                    <option value="Kalutara">Kalutara</option>
                    <option value="Kurunegala">Kurunegala</option>
                  </select>

            </div>
    
             <div class="centered-container">
                <button class="btn btn-primary mt-lg-4 " (click)="saveCustomer()" >Save Customer</button>
            </div>
        </div>
       </div>
      
      
    
</div>
